[platformio]
description =
    A simple "Hello, World" example with UART peripheral

[env:genesysii]
platform = cva6
framework = cva6-sdk
board = genesysii
monitor_speed = 115200

debug_tool = custom
debug_server =
  pio
  pkg
  exec
  -p
  tool-openocd-riscv
  -c
  openocd -f ~/.platformio/packages/framework-cva6-sdk/config/genesys2/ftdi.cfg
debug_init_break = b main
debug_port = localhost:3333
debug_init_cmds =
  define pio_reset_halt_target
    mon reset halt
  end

  define pio_reset_run_target
    mon reset run
  end

  target extended-remote $DEBUG_PORT
  pio_reset_halt_target
  flushregs
  $LOAD_CMDS
  $INIT_BREAK
